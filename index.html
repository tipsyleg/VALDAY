<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Be My Valentine</title>
  <style>
    :root {
      --bg-1: #9f4555;
      --bg-2: #750216;
      --ink: #fff2f4;
      --accent: #ff9db1;
      --card: #560010;
      --shadow: rgba(20, 5, 8, 0.35);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background:
        radial-gradient(900px 600px at 20% 20%, rgba(255, 255, 255, 0.15), transparent 60%),
        radial-gradient(700px 500px at 80% 30%, rgba(255, 255, 255, 0.12), transparent 65%),
        linear-gradient(150deg, var(--bg-1), var(--bg-2));
      color: var(--ink);
      text-align: center;
      font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
      padding: 48px 16px;
    }

    .card {
      position: relative;
      width: min(720px, 92vw);
      background: var(--card);
      border-radius: 28px;
      box-shadow: 0 16px 40px var(--shadow);
      padding: 48px 28px 36px;
      border: 2px solid rgba(255, 157, 177, 0.2);
      overflow: hidden;
    }

    .card::before,
    .card::after {
      content: "";
      position: absolute;
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 157, 177, 0.18), transparent 70%);
      top: -90px;
    }

    .card::before {
      left: -80px;
    }

    .card::after {
      right: -90px;
    }

    .card-content {
      position: relative;
      z-index: 2;
    }

    .card-bg {
      position: absolute;
      inset: 0;
      z-index: 1;
      pointer-events: none;
    }

    .card-bg img {
      position: absolute;
      width: clamp(90px, 18vw, 150px);
      height: auto;
      opacity: 0.75;
      filter: drop-shadow(0 6px 10px rgba(15, 5, 8, 0.4));
      transform-origin: 50% 60%;
    }

    .bg-top-left {
      top: 18px;
      left: 18px;
      transform: rotate(-12deg);
    }

    .bg-top-right {
      top: 30px;
      right: 20px;
      transform: rotate(10deg);
    }

    .bg-bottom-left {
      bottom: 22px;
      left: 30px;
      transform: rotate(8deg);
    }

    .bg-bottom-right {
      bottom: 18px;
      right: 28px;
      transform: rotate(-10deg);
    }

    h1 {
      margin: 0 0 12px;
      font-family: "Fraunces", "Georgia", serif;
      font-size: clamp(2.2rem, 5vw, 3.5rem);
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    p {
      margin: 0 0 24px;
      font-size: clamp(1rem, 2.3vw, 1.25rem);
    }

    .bottom-note {
      position: fixed;
      left: 50%;
      bottom: 22px;
      transform: translateX(-50%);
      margin: 0;
      font-size: clamp(0.95rem, 2.2vw, 1.15rem);
      letter-spacing: 0.02em;
      color: var(--ink);
      z-index: 6;
    }

    .rock {
      animation: rock 2.4s ease-in-out infinite alternate;
    }

    .rock-reverse {
      animation-direction: alternate-reverse;
    }

    @keyframes rock {
      0% {
        transform: rotate(-25deg);
      }
      100% {
        transform: rotate(25deg);
      }
    }

    .center-accent {
      font-size: 0.95rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--accent);
      padding: 10px 18px;
      border: 1px dashed rgba(255, 157, 177, 0.7);
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.08);
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .center-accent:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(255, 157, 177, 0.25);
    }

    .center-accent:active {
      transform: translateY(1px) scale(0.98);
    }

    .heart-rain {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 5;
    }

    .heart {
      position: absolute;
      top: -40px;
      font-size: 16px;
      color: var(--accent);
      opacity: 0.9;
      animation: fall var(--fall-duration) linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(30deg);
        opacity: 0.1;
      }
    }

    @media (max-width: 520px) {
      .card-bg img {
        width: clamp(70px, 22vw, 120px);
        opacity: 0.65;
      }

      .bg-top-left {
        top: 10px;
        left: 12px;
      }

      .bg-top-right {
        top: 16px;
        right: 12px;
      }

      .bg-bottom-left {
        bottom: 14px;
        left: 16px;
      }

      .bg-bottom-right {
        bottom: 12px;
        right: 14px;
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="heart-rain" aria-hidden="true"></div>
  <audio id="yippee-audio" preload="auto">
    <source src="yippee.mp3" type="audio/mpeg">
  </audio>
  <main class="card" role="main" aria-label="Valentine message">
    <div class="card-bg" aria-hidden="true">
      <img src="elgato.png" alt="" class="bg-top-left rock">
      <img src="doggo.png" alt="" class="bg-top-right rock rock-reverse">
      <img src="doggo.png" alt="" class="bg-bottom-left rock">
      <img src="elgato.png" alt="" class="bg-bottom-right rock rock-reverse">
    </div>
    <div class="card-content">
      <h1>Will You Be My Valentine</h1>
      <p>üòÅ It would make me very happy üòÅ.</p>
      <button class="center-accent" type="button">Be Mine</button>
    </div>
  </main>
  <p class="bottom-note">With love from...</p>
  <script>
    const button = document.querySelector(".center-accent");
    const rainLayer = document.querySelector(".heart-rain");
    const yippee = document.querySelector("#yippee-audio");

    function spawnHeart() {
      const heart = document.createElement("span");
      heart.className = "heart";
      heart.textContent = "‚ù§";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = 12 + Math.random() * 16 + "px";
      heart.style.setProperty("--fall-duration", 2 + Math.random() * 2 + "s");
      heart.style.opacity = 0.6 + Math.random() * 0.4;
      rainLayer.appendChild(heart);
      heart.addEventListener("animationend", () => heart.remove());
    }

    button.addEventListener("click", () => {
      if (yippee) {
        yippee.currentTime = 0;
        yippee.play().catch(() => {});
      }
      const burst = 24;
      for (let i = 0; i < burst; i += 1) {
        setTimeout(spawnHeart, i * 60);
      }
    });
  </script>
</body>
</html>
